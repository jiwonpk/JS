<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>표준이벤트 - addEventLisener</h3>

    <button type="button" id="btn" >얍!</button>

    <script>

        var btn = document.getElementById("btn");

        // var func = function(){
        //     alert("왜 눌러?");
        // }

        //addEventListener만 동일한 종류 이벤트를 여러개 걸수 있습니다.
        //on이 제외된 이벤트종류, 실행시킬 함수
        btn.addEventListener('click', function() {
            alert("hell ~ yeah");
        }) 

        btn.addEventListener('click', function() {
            alert("두번째로 실행됨")
        })


    </script>

</body>
</html>
