<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <h3>이 셀렉트 태그에는 change라는 이벤트를 걸기(이벤트를 거는 방법은 자유, 결과는 console로 확인)</h3>
    <select id="str">
        <option>홍길동</option>
        <option>이순신</option>
        <option>강감찬</option>
    </select>

    




</head>
<body>
    
    <h3>focus 이벤트와, blur이벤트를 걸기</h3>
    이름:<input type="text" id="btn">
    
    <h3>mouseenter</h3>
    <div style="width: 100px; height: 100px; border: 1px solid #777">
        
    </div>
   
    
    <script>

         var btn = document.getElementById("btn");


        btn.addEventListener('focus', function(){
           console.log("focus")
        })
        btn.addEventListener('blur', function(){
            console.log("blur");
        })

        var btn2 = document.getElementById("str")

        btn2.addEventListener('change',function(){
            console.log("change")
        })
        btn2.addEventListener('change',function(){
            console.log("change")
        })
        btn2.addEventListener('change',function(){
            console.log("change")
        })

        
    </script>

    
</body>
</html>
