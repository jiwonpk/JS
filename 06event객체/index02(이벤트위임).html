<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>이벤트 위임방식 - 부모에 이벤트를 건면. 자식이 이벤트를 물려받을 수 있음</h3>

    <ul class="box">
        <li onclick="func(event)">1. 이순신</li>
        <li>2. 홍길동</li>
        <li>3. 김길자</li>
        <li>4. 홍길순</li>
        <li>5. 박지원</li>
    </ul>

    <script>
        var box = document.querySelector(".box");
        box.onclick = function (e) {

            //this.style.backgroundColor = "red"; //여기서 this는 ul을 나타내기 때문에 옳지 않음

            //console.log(event); //이벤트가 동작할때 동작으로 event객체 이벤트정보를 넣어줍니다.
            //*************암기(console.log(event.target)) //실제 이벤트가 동작한 태그 암기!!!
            //*************암기(console.log(event.currentTarget)); //실제 이벤트가 걸려있는 위치

            //이벤트가 동작한 태그가 Ul 이면 실행 안하면 되자너
            
            //console.dir(event.target); //dir에 태그 넣어주면, 사용할 수 있는 속성볼수 있습니다.

            if(e.target.tagName != "Li") return; //태그 네임은 전부 대문자


            e.target.style.backgroundColor = "red";
        }


    </script>

</body>
</html>
