<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td {

            padding: auto;
            width: auto;

        th {
            background-color: rgb(248, 136, 188);
        }
    </style>
</head>
<body>

</body>
</html>
