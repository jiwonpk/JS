<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>
        토글버튼 - 하나의 버튼으로 두개이상의 기능을 수행하는 버튼으로
        클래스의 속성이 있냐 or 없냐 를 사용해서 제어
    </h3>

    <button type="button" class="btn btn-default" id="btn">토글버튼</button>


    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            //태그에 class에 접근할 때는 className, classList 속성을 사용합니다.
            //console.log( btn.class ); 
            
            console.log(btn.className); //문자열의 형태로 클래스이름을 얻음
            console.log(btn.classList); //배열의 형태로 클래스명이름을 얻음
            //console.log(btn.classList.length)

            //btn.classList.add("active"); // active를 추가한다

            //btn.classList.remove("btn"); //btn을 삭제한다.

            if(btn.classList.contains("btn")){ //포함되어 있으면 true, 없으면 false
                console.log("btn이 포함됨")
            }else{
                console.log("btn이 없음")
            }

            btn.classList.toggle("active"); //있으면 지우고, 없으면 추가함

        }

    </script>

    <hr>

    <button type="button" class="active" id="myBtn">코글활용하기</button>

    <div class="box">
        디자인을 변경할 박스
    </div>

    <script>
        //버튼에 class 속성이있으면 박스디자인을 변경
        var box = document.querySelector(".box");

        var myBtn = document.getElementById("myBtn");
        myBtn.onclick = function (){

            if(myBtn.classList.contains("active")) { //active가 있다면
                box.style.backgroundColor = "transparent"; //투명
                myBtn.classList.toggle("active"); 
            }else{
                box.style.backgroundColor = "yellow"
                myBtn.classList.toggle("active");
            }
        }

    </script>

    <hr>

    <style>
        .list.active{
            background-color: yellow;
        }
    </style>

    <button type="button" id="yourBtn">토글활용하기</button>

    <div class="list">
        박스
    </div>

    <script>
        var list = document.querySelector(".list");

        var yourBtn = document.getElementById("youBtn")
        yourBtn.onclick = function (){

            list.classList.toggle("active");

        }

    </script>






</body>
</html>
